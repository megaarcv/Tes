<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiza Dashboard</title>
  <link rel="icon" href="/logo.png">
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 { font-size: 24px; }
    button {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover { background: #dc2626; }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .produk {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .produk-item {
      background: #334155;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .produk-item img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>

  <script>
    // === TOKEN MANAGEMENT ===
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token) {
      localStorage.setItem('shiza_token', token);
      window.history.replaceState({}, document.title, '/');
    }

    const savedToken = localStorage.getItem('shiza_token');
    if (!savedToken) {
      window.location.href = '/login.html';
    }

    async function getProfile() {
      try {
        const res = await fetch('/api/profile', {
          headers: { Authorization: 'Bearer ' + localStorage.getItem('shiza_token') }
        });
        if (!res.ok) {
          localStorage.removeItem('shiza_token');
          return window.location.href = '/login.html';
        }
        const user = await res.json();
        document.getElementById('userName').innerText = user.name;
      } catch (err) {
        console.error(err);
        window.location.href = '/login.html';
      }
    }

    async function getProducts() {
      const res = await fetch('/api/products', {
        headers: { Authorization: 'Bearer ' + localStorage.getItem('shiza_token') }
      });
      const data = await res.json();
      const list = document.getElementById('produkList');
      list.innerHTML = '';
      data.data.forEach(p => {
        list.innerHTML += `
          <div class="produk-item">
            <img src="${p.image}" alt="${p.title}">
            <div>
              <strong>${p.title}</strong><br>
              <span>Rp ${p.price}</span>
            </div>
          </div>`;
      });
    }

    function logout() {
      localStorage.removeItem('shiza_token');
      window.location.href = '/login.html';
    }

    window.onload = () => {
      getProfile();
      getProducts();
    };
  </script>
</head>
<body>
  <header>
    <h1>Shiza Dashboard</h1>
    <div>
      <span id="userName">Memuat...</span>
      <button onclick="logout()">Keluar</button>
    </div>
  </header>

  <div class="card">
    <h3>Pendapatan Bulan Ini</h3>
    <h2>Rp 40.000,00</h2>
  </div>

  <div class="card">
    <h3>Pendapatan Minggu Ini</h3>
    <h2>Rp 40.000,00</h2>
  </div>

  <div class="card">
    <h3>Produk</h3>
    <div id="produkList" class="produk">Memuat produk...</div>
  </div>
</body>
</html>
