<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shiza Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .sidebar { width: 280px; }
    .card-radius { border-radius: 12px; }
    ::-webkit-scrollbar { width: 6px; height:6px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 6px; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar bg-gray-800 p-4 min-h-screen hidden md:block">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-full bg-gray-600"></div>
        <div>
          <div id="userName" class="text-sm font-semibold">User</div>
          <div class="text-xs text-gray-400">Akun Aktif</div>
        </div>
      </div>

      <nav>
        <a class="block py-2 px-3 rounded bg-gray-700 mb-2">Dashboard</a>
        <a class="block py-2 px-3 rounded hover:bg-gray-700">My Balance</a>
        <a class="block py-2 px-3 rounded hover:bg-gray-700">My Transactions</a>
        <div class="mt-4 text-gray-400 uppercase text-xs">Produk Terbatas</div>
        <a class="block py-2 px-3 rounded hover:bg-gray-700 mt-2">Tembak Paket XL</a>
        <a class="block py-2 px-3 rounded hover:bg-gray-700">Riwayat Transaksi</a>
        <div class="mt-6">
          <a class="block py-2 px-3 rounded hover:bg-gray-700">Support</a>
          <a href="#" onclick="logout()" class="block py-2 px-3 rounded hover:bg-gray-700 text-red-400">Logout</a>
        </div>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6">
      <div class="flex items-center justify-between md:hidden mb-4">
        <button id="btnToggle" class="px-3 py-2 bg-gray-800 rounded">â˜°</button>
        <div class="text-lg font-semibold">Dashboard</div>
        <div></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="bg-blue-500 p-6 card-radius">
          <div class="text-sm text-blue-100">Pendapatan Bulan Ini</div>
          <div class="text-3xl font-bold mt-2">Rp 40.000,00</div>
        </div>
        <div class="bg-indigo-600 p-6 card-radius">
          <div class="text-sm text-indigo-100">Pendapatan Minggu Ini</div>
          <div class="text-3xl font-bold mt-2">Rp 40.000,00</div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <section class="lg:col-span-2 bg-gray-800 p-4 card-radius">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Produk</h2>
            <button id="refreshBtn" class="text-sm px-3 py-1 bg-gray-700 rounded">Refresh</button>
          </div>

          <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <aside class="bg-gray-800 p-4 card-radius">
          <h3 class="text-lg font-semibold mb-4">Grafik Penjualan</h3>
          <canvas id="salesChart" height="260"></canvas>
        </aside>
      </div>
    </main>
  </div>

<script>
  // Proteksi halaman
  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
      return;
    }

    try {
      const res = await fetch('/api/products', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      if (data.error) {
        alert('Sesi login habis, silakan login ulang.');
        localStorage.removeItem('token');
        window.location.href = '/login.html';
        return;
      }

      document.getElementById('userName').textContent = data.user?.name || 'User';
      renderProducts(data.data);
    } catch (err) {
      console.error('Gagal memuat data:', err);
    }
  });

  function logout() {
    localStorage.removeItem('token');
    alert('Berhasil logout!');
    window.location.href = '/login.html';
  }

  function renderProducts(products) {
    const container = document.getElementById('productList');
    container.innerHTML = '';
    products.forEach(p => {
      container.innerHTML += `
        <div class="bg-gray-700 p-4 rounded">
          <img src="${p.image}" alt="${p.title}" class="w-full h-40 object-cover rounded mb-3">
          <h4 class="font-semibold text-sm">${p.title}</h4>
          <div class="text-sm text-gray-400">Rp ${p.price}</div>
        </div>`;
    });
  }
</script>
</body>
  </html>
