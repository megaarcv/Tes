<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil Pengguna</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">Informasi Pengguna</h2>
      <button onclick="logout()" class="px-3 py-2 bg-red-500 rounded">Logout</button>
    </div>
    <form class="space-y-4">
      <div>
        <label class="block text-sm text-gray-400">Username</label>
        <input id="username" class="w-full bg-gray-700 rounded px-3 py-2" readonly>
      </div>
      <div>
        <label class="block text-sm text-gray-400">Email</label>
        <input id="email" class="w-full bg-gray-700 rounded px-3 py-2" readonly>
      </div>
      <div>
        <label class="block text-sm text-gray-400">Nomor HP</label>
        <input id="phone" class="w-full bg-gray-700 rounded px-3 py-2" readonly>
      </div>
    </form>
  </div>
<script>
async function loadProfile() {
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = '/login.html';
    return;
  }
  const res = await fetch('/api/profile', {
    headers: { Authorization: `Bearer ${token}` }
  });
  const data = await res.json();
  if (data.error) {
    alert('Sesi habis, silakan login ulang');
    localStorage.removeItem('token');
    window.location.href = '/login.html';
    return;
  }
  document.getElementById('username').value = data.username;
  document.getElementById('email').value = data.email;
  document.getElementById('phone').value = data.phone || '-';
}
function logout() {
  localStorage.removeItem('token');
  window.location.href = '/login.html';
}
document.addEventListener('DOMContentLoaded', loadProfile);
</script>
</body>
</html>
