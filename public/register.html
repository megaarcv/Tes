<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Akun</title>
<style>
body { background:#0f172a; color:white; font-family:sans-serif; text-align:center; margin-top:10%; }
input { margin:5px; padding:8px; width:220px; border-radius:6px; border:none; }
button { padding:8px 20px; border:none; border-radius:6px; background:#22c55e; color:white; cursor:pointer; }
</style>
</head>
<body>
<h2>Registrasi Pengguna</h2>
<input id="name" placeholder="Nama"><br>
<input id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="register()">Daftar</button>
<p>Sudah punya akun? <a href="login.html" style="color:#38bdf8;">Login</a></p>

<script>
async function register() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/register', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ name, email, password })
  });
  const data = await res.json();
  alert(data.message || data.error);
  if (data.message) location.href = '/login.html';
}
</script>
</body>
</html>
