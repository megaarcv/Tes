<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body { background:#0f172a; color:white; font-family:sans-serif; text-align:center; margin-top:10%; }
input { margin:5px; padding:8px; width:220px; border-radius:6px; border:none; }
button { padding:8px 20px; border:none; border-radius:6px; background:#3b82f6; color:white; cursor:pointer; }
</style>
</head>
<body>
<h2>Login ke Dashboard</h2>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<p>Belum punya akun? <a href="register.html" style="color:#38bdf8;">Daftar</a></p>

<script>
async function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ email, password })
  });
  const data = await res.json();
  if (data.token) {
    localStorage.setItem('token', data.token);
    alert('Login sukses!');
    location.href = '/';
  } else {
    alert(data.error || 'Gagal login');
  }
}
</script>
</body>
</html>
