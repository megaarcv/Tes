<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <form id="loginForm" class="bg-gray-800 p-6 rounded w-80 space-y-3">
    <h1 class="text-xl font-bold mb-4">Masuk Akun</h1>
    <input name="email" type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700" required>
    <input name="password" type="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700" required>
    <button class="bg-blue-600 w-full py-2 rounded">Login</button>
    <div class="text-sm text-center mt-2">Belum punya akun? <a href="/register.html" class="text-blue-400">Daftar</a></div>
  </form>

  <script>
  document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    const f = e.target;
    const data = { email: f.email.value, password: f.password.value };
    const r = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
    const j = await r.json();
    if (!r.ok) return alert(j.error);
    localStorage.setItem('token', j.token);
    location.href = '/';
  };
  </script>
</body>
</html>
