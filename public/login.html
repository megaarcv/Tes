<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Shiza Dashboard</title>
  <link rel="icon" href="/logo.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 360px;
      width: 90%;
    }
    .container img {
      width: 90px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 26px;
      color: #111827;
    }
    p.desc {
      margin: 8px 0 20px;
      color: #6b7280;
    }
    .btn-google {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-google:hover { background-color: #357ae8; }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    footer a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <img src="/logo.png" alt="Logo Shiza">
    <h1>Shiza Dashboard</h1>
    <p class="desc">Kami menggunakan sistem Single Sign-On (SSO).</p>

    <a href="/auth/google" class="btn-google">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="22" height="22">
        <path fill="#EA4335" d="M24 9.5c3.8 0 6.3 1.6 7.8 3l5.7-5.7C34.5 3 29.7.5 24 .5 14.8.5 7.2 4.9 2.5 11.9l7 5.5C11.5 12.1 17.2 9.5 24 9.5z"/>
        <path fill="#34A853" d="M46.1 24.6c0-1.5-.1-3-.3-4.4H24v8.5h12.5c-.5 2.7-2 5.1-4.3 6.6l6.6 5.1c3.9-3.6 7.3-9.2 7.3-15.8z"/>
        <path fill="#4A90E2" d="M9.4 28.4c-1.1-3.2-1.1-6.7 0-9.9L2.5 13.1C-.8 19.2-.8 28.8 2.5 35l6.9-6.6z"/>
        <path fill="#FBBC05" d="M24 46.5c5.7 0 10.5-1.9 14-5.2l-6.6-5.1c-1.8 1.2-4.1 1.9-7.4 1.9-6.8 0-12.5-2.6-14.5-6.9l-7 5.5c4.8 7.1 12.4 11.5 21.5 11.5z"/>
      </svg>
      Login dengan Google SSO
    </a>

    <p style="margin-top:20px;">Belum punya akun? <a href="/auth/google">Signup via Google</a></p>
  </div>

  <footer>
    © 2025 Shiza Dashboard — Crafted with shiza store
  </footer>

</body>
</html>
